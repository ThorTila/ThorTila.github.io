<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#ffffff">
  <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  <title>Thortilla - wrap the web</title>
  <meta name="author" content="Łukasz Rasiński">
  <meta name="description" content="Front-end Developer Łukasz Rasiński showcase">
  <link rel="stylesheet" href="https://use.fontawesome.com/1364834378.css">
  <link rel="stylesheet" href="./css/style.css" type="text/css" title="My stylesheet">
</head>

<body>
  <div id="loading-page">
    <span></span>
    <div class="frame">
      <span class="frame-text">
        <p>Wrap the web</p>
      </span>
      <div class="slogan">
        <h1>ThorTilla</h1>
        <h2>front-end developer showcase</h2>
      </div>
    </div>
    <div class="loader">
      <div class="spinner">
        <p>Loading...</p>
        <div class="ring">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <div class="arrow">
        <i class="fa fa-angle-double-down fa-4x fa-inverse" aria-hidden="true"></i>
        <p>Press enter or click!!!</p>
      </div>
    </div>

  </div>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

  <!-- Changing classes and add listeners needed for loading screen. -->
  <script type="text/JavaScript">window.onload = function() {
    var loader = document.getElementById('loading-page'), 
      changeClass = function() {
        loader.className += ' clicked';
        loader.removeEventListener('click', changeClass);
        window.removeEventListener('keyup', changeClass);
      },
      remove = function(e) {
        if (e.animationName === 'slideout')
        {loader.style.display = 'none';
        loader.removeEventListener('animationend', remove);}
      };
    loader.className = 'loaded';
    loader.addEventListener( 'click', changeClass);
    window.addEventListener( 'keyup', changeClass);
    loader.addEventListener('animationend', remove);
  }</script>
</body>

</html>
